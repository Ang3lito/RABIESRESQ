<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}RabiesResQ{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900">
    <header class="border-b bg-white">
      <div class="mx-auto flex max-w-5xl items-center justify-between px-4 py-4">
        <a href="{{ url_for('index') }}" class="text-lg font-semibold">RabiesResQ</a>
        <nav class="flex items-center gap-4 text-sm">
          {% if session.get('user_id') %}
            <span class="text-slate-600">Signed in as <span class="font-medium">{{ session.get('username') }}</span></span>
            <a class="rounded-md px-3 py-2 text-slate-700 hover:bg-slate-100" href="{{ url_for('auth.logout') }}">Logout</a>
          {% else %}
            <a class="rounded-md px-3 py-2 text-slate-700 hover:bg-slate-100" href="{{ url_for('auth.login') }}">Login</a>
          {% endif %}
        </nav>
      </div>
    </header>

    <main class="mx-auto max-w-5xl px-4 py-8">
      {% include "_flash.html" %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
