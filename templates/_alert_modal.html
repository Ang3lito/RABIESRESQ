<!-- Reusable Alert Modal -->
<div id="alert-modal" class="hidden fixed inset-0 z-[60] overflow-y-auto">
  <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity" onclick="closeAlert()"></div>
  <div class="flex min-h-full items-center justify-center p-4">
    <div class="relative w-full max-w-md transform overflow-hidden rounded-xl bg-white shadow-xl transition-all">
      <div class="p-6">
        <div class="flex items-start gap-3">
          <div class="flex h-10 w-10 shrink-0 items-center justify-center rounded-full bg-amber-100 text-amber-600">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
          </div>
          <div class="flex-1">
            <h3 class="text-lg font-semibold text-slate-900">Please complete the form</h3>
            <p id="alert-message" class="mt-2 text-sm text-slate-600"></p>
          </div>
        </div>
        <div class="mt-6 flex justify-end">
          <button type="button" onclick="closeAlert()" class="rounded-lg bg-emerald-500 px-4 py-2 text-sm font-medium text-white hover:bg-emerald-600">OK</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
function showAlert(message) {
  var modal = document.getElementById('alert-modal');
  var msgEl = document.getElementById('alert-message');
  if (modal && msgEl) {
    msgEl.textContent = message || '';
    modal.classList.remove('hidden');
  }
}
function closeAlert() {
  var modal = document.getElementById('alert-modal');
  if (modal) modal.classList.add('hidden');
}
</script>
