<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password - RabiesResQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900">
    <div class="min-h-screen lg:grid lg:grid-cols-2">
      <div class="relative hidden lg:block">
        <div
          class="absolute inset-0 bg-cover bg-center"
          style="background-image: url('https://images.unsplash.com/photo-1517849845537-4d257902454a?auto=format&fit=crop&w=1600&q=80');"
        ></div>
        <div class="absolute inset-0 bg-slate-900/40"></div>
        <div class="relative flex h-full items-center">
          <div class="px-14">
            <h1 class="text-4xl font-bold tracking-tight text-white">RabiesResQ Clinic</h1>
            <p class="mt-3 max-w-md text-lg text-white/90">
              Dedicated to the health and safety of our community.
            </p>
          </div>
        </div>
      </div>

      <div class="flex min-h-screen items-center justify-center px-6 py-10 lg:px-12">
        <div class="w-full max-w-md">
          <div class="text-center">
            <div class="text-2xl font-semibold text-slate-900">RabiesResQ</div>
            <div class="mt-2 text-3xl font-extrabold tracking-tight text-slate-900">Forgot Password</div>
            <p class="mt-3 text-base text-slate-600">Enter your email to receive a reset link.</p>
          </div>

          <div class="mt-8 rounded-2xl border border-slate-200 bg-white p-8 shadow-lg shadow-slate-200/60">
            {% include "_flash.html" %}

            <form class="space-y-6" method="post" action="{{ url_for('auth.forgot_password_post') }}">
              <div>
                <label class="block text-sm font-semibold text-slate-800">Email</label>
                <input
                  class="mt-2 w-full rounded-xl border border-slate-200 bg-white px-4 py-3 text-slate-900 placeholder:text-slate-400 shadow-sm focus:border-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-200"
                  type="email"
                  name="email"
                  value="{{ email or '' }}"
                  placeholder="Enter your email"
                  required
                  autocomplete="email"
                />
              </div>

              <button
                class="w-full rounded-xl bg-emerald-500 px-4 py-3 text-base font-semibold text-white shadow-sm hover:bg-emerald-600 focus:outline-none focus:ring-4 focus:ring-emerald-200"
                type="submit"
              >
                Send reset link
              </button>

              <div class="text-center text-sm font-semibold text-slate-700">
                <a class="hover:text-slate-900" href="{{ url_for('auth.login') }}">Back to login</a>
              </div>
            </form>
          </div>

          <div class="mt-10 text-center text-sm text-slate-500">
            Â© 2026 RabiesResQ. All rights reserved.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
